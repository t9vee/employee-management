<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin-top: 70px;
    }
    .main {
      padding: 20px;
    }
    .widget {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body ng-app="tasksApp" ng-controller="tasksController">

  <!-- Navigation -->
  <div ng-include="'navigation.html'"></div>

  <div class="main">
  <h2>Employee Tasks</h2>
  <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Tasks Assigned</th>
            <th>WF Status</th>
            <th>Login Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in usersData">
            <td>{{ user.name }}</td>
            <td>
              <ul>
                <li ng-repeat="task in user.tasks">{{ task }}</li>
              </ul>
            </td>
            <td>{{ user.working_from_home ? 'WFH' : 'WFO' }}</td>
            <td>{{ user.logged_in ? 'Logged In' : 'Logged Off' }}</td>
          </tr>
        </tbody>
      </table>

</div>

<!-- AngularJS Controller -->
  <script>
    angular.module('tasksApp', []).controller('tasksController', function($scope, $http) {
      // Fetch from API or localStorage
      // Example using localStorage (like your dashboard)
      $scope.usersData = JSON.parse(localStorage.allEmployees || '[]');

      // If you want to use API:
      /*
      $http.get('https://your-api-endpoint.com/tasks').then(function(response) {
        $scope.usersData = response.data;
      });
      */
    });
  </script>

</body>
</html>
