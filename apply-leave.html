<!DOCTYPE html>
<html lang="en" ng-app="applyLeaveApp">
<head>
  <meta charset="UTF-8">
  <title>Apply Leave</title>
    <!-- Bootstrap & AngularJS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    
      .padding-20 {
    padding: 20px;
}
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin-top: 70px;
    }
    .main {
      padding: 20px;
    }
    .widget {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 20px; /* space below each widget */
}

.row {
  margin-left: 0;
  margin-right: 0;
}

.col-md-6 {
  padding: 15px; /* adds space between columns */
}

    .leaves-btn {
      
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
     50%;
      font-size: 18px;
      cursor: pointer;
    }
    .btn-sm {
  font-size: 14px;
  padding: 6px 12px;
}
  </style>
</head>
<body ng-controller="LeaveController">

  <!-- Navigation -->
  <div ng-include="'navigation.html'"></div>

  <!-- Main Content -->

  <div class="d-flex justify-content-between align-items-center mb-3 padding-20">
  <h2 class="mb-0">Apply Leave</h2>
  <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#holidayModal">
    ðŸ“… Leaves
  </button>
</div>
  

  <!-- Holiday List Modal -->
  <div class="modal fade padding-20" id="holidayModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Holiday List</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <ul>
            <li>Jan 26 - Republic Day</li>
            <li>Aug 15 - Independence Day</li>
            <li>Oct 2 - Gandhi Jayanti</li>
            <!-- Add more holidays -->
          </ul>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <!-- Leave Form -->
<div class="row">
  <div class="col-md-6">
    <div class="widget">
      
        <h4>Leave Application</h4>
        <form ng-submit="applyLeave()">
          <div class="form-group">
            <label>Leave Type</label>
            <select class="form-control" ng-model="leave.type" required>
              <option value="PL">Planned Leave</option>
              <option value="SL">Sick Leave</option>
            </select>
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" ng-model="leave.startDate" required>
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" ng-model="leave.endDate" required>
          </div>
          <div class="form-group">
            <label>Reason</label>
            <textarea class="form-control" ng-model="leave.reason" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      
    </div>
  </div>
  <div class="col-md-6">
    <div class="widget">
      <!-- Leave Summary -->
      <div class="col-md-6 widget">
        <h4>Leave Summary</h4>
        <canvas id="leaveChart" width="400" height="400"></canvas>
      </div>
    </div>
    </div>
  </div>
</div>
      
      

      
  </div>


  <!-- Scripts -->
  <script>
    var app = angular.module('applyLeaveApp', []);
    app.controller('LeaveController', function($scope) {
      $scope.leave = {};
      $scope.appliedLeaves = 5; // Example data
      $scope.remainingLeaves = 15;

      $scope.applyLeave = function() {
        alert('Leave Applied Successfully!');
        // Later: Save to database
      };

      // Chart.js Pie Chart
      var ctx = document.getElementById('leaveChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Applied Leaves', 'Remaining Leaves'],
          datasets: [{
            data: [$scope.appliedLeaves, $scope.remainingLeaves],
            backgroundColor: ['#007bff', '#28a745']
          }]
        }
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/jsndle.min.js</script>
</body>
</html>
