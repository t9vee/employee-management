<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script>
  angular.module('dashApp',[]).controller('dashController',function($scope){
        $scope.username = localStorage.getItem('loggedInUser');

    });

</script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Top Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .navbar button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #d32f2f;
    }

    /* Main Content */
    .main {
      margin-top: 70px; /* Space for fixed navbar */
      padding: 20px;
    }

    .widgets {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .widget {
      flex: 1;
      min-width: 250px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .widget h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .widget p {
      color: #666;
    }
  </style>
</head>
<body>

  <!-- <div ng-app="" ng-include='navigation.html'></div> -->

   <div ng-app="" class="navbar"  ng-include="'navigation.html'">
    <h1 ng-app="dashApp" ng-controller='dashController'>Welcome, {{username}}</h1>
    <button onclick="logout()">Logout HTML</button>
  </div> 

  <div class="main" ng-app="" ng-controller="">
    <h2>Dashboard</h2>
    <div class="widgets">
      <div class="widget">
        <h3>Welcome</h3>
        <p>Quick stats or summary info.</p>
      </div>
      <div class="widget">
        <h3>Widget 2</h3>
        <p>Recent activity or updates.</p>
      </div>
      <div class="widget">
        <h3>Widget 3</h3>
        <p>Links or shortcuts to features.</p>
      </div>
    </div>
  </div>

  <script>
    

    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
    }

     



    
    
  </script>

</body>
</html>
